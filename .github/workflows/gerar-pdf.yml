name: Gerar PDFs dos artefatos Markdown

on:
  push:
    paths:
      - 'artefatos/**/*.md'   # só roda quando arquivos .md forem alterados
  workflow_dispatch:          # permite execução manual

permissions:
  contents: write             # ✅ permite commit/push de volta no repositório

jobs:
  gerar-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Instalar o Pandoc e LaTeX
        run: sudo apt-get install -y pandoc texlive-xetex

      - name: Converter arquivos Markdown em PDF
        run: |
          mkdir -p artefatos/pdf
          for file in artefatos/*.md; do
            filename=$(basename "$file" .md)
            pandoc "$file" -o "artefatos/pdf/${filename}.pdf" --pdf-engine=xelatex
          done

      - name: Publicar PDFs como artefatos (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: artefatos-pdf
          path: artefatos/pdf/

      - name: Commit PDFs gerados automaticamente
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add artefatos/pdf/*.pdf
          git commit -m "[skip ci] Atualiza PDFs gerados automaticamente" || echo "Sem mudanças"
          git push
